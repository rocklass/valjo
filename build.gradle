plugins {
  id "net.researchgate.release" version "2.0.2"
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "net.researchgate.release"

sourceCompatibility = 1.8

group = "org.rocklass"

//version = "0.1-SNAPSHOT"

jar {
    manifest {
        attributes "Implementation-Title": "VALue Java Object", "Implementation-Version": version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile	"junit:junit:$junitVersion"
    testCompile "org.apache.commons:commons-lang3:$commonsLang3Version"
}

uploadArchives {
    repositories {
       flatDir {
           dirs "repository"
       }
    }
}