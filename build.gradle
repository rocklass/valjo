apply plugin: "java"
apply plugin: "eclipse"

sourceCompatibility = 1.8

group = "org.rocklass"

jar {
    manifest {
        attributes "Implementation-Title": "VALue Java Object", "Implementation-Version": version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile	"junit:junit:$junitVersion"
    testCompile "org.apache.commons:commons-lang3:$commonsLang3Version"
}

uploadArchives {
    repositories {
       flatDir {
           dirs "repository"
       }
    }
}